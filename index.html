<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihar’s Lab</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> <!-- Lottie player -->
</head>
<body>

    <div class="background-animation">
        <div class="floating-binary">01001010</div>
        <div class="floating-binary">10101100</div>
        <div class="floating-binary">11001101</div>
    </div>

    <h1>Welcome to Nihar’s Lab</h1>

    <p>The only limitation is your imagination</p>

    <!-- Lottie animation in the center with controlled size -->
    <div class="lottie-container">
        <lottie-player src="https://lottie.host/27f84bc0-2419-498d-9204-6b0b814729c1/XsAf5H8AZd.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>

    <div class="button-container">
        <div class="sim-box">
            <a href="RockPaperScissor/index.html" class="sim-box-content">
                <img src="icons/RPSIcon.svg" alt="Rock Paper Scissors" class="sim-image">
                <div class="sim-info">
                    <span class="sim-title">Rock paper scissors <br>simulator</span>
                    <span class="sim-status">Try it out now</span>
                </div>
            </a>
        </div>


        <div class="sim-box coming-soon">
            <div class="sim-box-content">
                <img src="icons/CollisionIcon.svg" alt="Collision Simulation" class="sim-image">
                <div class="sim-info">
                    <span class="sim-title">Collision <br>simulator</span>
                    <span class="sim-status">Coming soon...</span>
                </div>
            </div>
        </div>

        <div class="sim-box coming-soon">
            <div class="sim-box-content">
                <img src="icons/WindTunnelIcon.svg" alt="Wind Tunnel" class="sim-image">
                <div class="sim-info">
                    <span class="sim-title">Wind tunnel <br>simulator</span>
                    <span class="sim-status">Coming soon...</span>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="more-link">and more...</a>

</body>
</html>
