<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .simulation-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .simulation-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Choose Your Simulation</h1>

    <div class="button-container">
        <button class="simulation-btn" onclick="window.location.href='RockPaperScissor/index.html'">Rock Paper Scissors</button>
        <button class="simulation-btn" disabled>Collision Simulation (Coming Soon)</button>
        <button class="simulation-btn" disabled>Other Simulation (Coming Soon)</button>
    </div>

</body>
</html>
