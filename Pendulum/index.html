<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Pendulum Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Parameters</h2>
            <div class="control-group">
                <label>Mass 1 (kg):</label>
                <input type="number" id="mass1" min="0.1" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>Mass 2 (kg):</label>
                <input type="number" id="mass2" min="0.1" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>Length 1 (m):</label>
                <input type="number" id="length1" min="0.1" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>Length 2 (m):</label>
                <input type="number" id="length2" min="0.1" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>Gravity (m/sÂ²):</label>
                <input type="number" id="gravity" min="0" step="0.1" value="9.81">
            </div>
            <button id="resetBtn">Reset Simulation</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <canvas id="pendulumCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
