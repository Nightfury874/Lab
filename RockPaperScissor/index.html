<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors Simulation</title>
    <style>
        /* Styles for the landing page and simulation */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }
        #landingPage, #simulationContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #landingPage {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            text-align: center;
        }
        #landingPage h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        #landingPage p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }
        #enterBtn {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #enterBtn:hover {
            background-color: #005f7f;
        }
        #simulationContainer {
            background-color: #f9f9f9;
}
        #simulationCanvas {
            border: 1px solid #ccc;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #entityInputs, #durationInput, #stats, #winner {
            margin-bottom: 15px;
            text-align: center;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="number"] {
            width: 60px;
            margin-right: 20px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f7f;
        }
        #stats, #winner {
            font-size: 1.1em;
            color: #333;
        }
        #winner {
            font-weight: bold;
            margin-top: 20px;
        }

        /* Styles for the analytics section */
        #analytics {
    margin-top: 30px;
    width: 100%;
    }
    #analytics h2 {
    text-align: center;
    color: #333;
    }
    .analytics-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}
    .analytics-table th, .analytics-table td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
}
    .analytics-table th {
    background-color: #f9f9f9;
}

    </style>
</head>
<body>

<div id="landingPage">
    <h1>Welcome to the Rock-Paper-Scissors Simulation</h1>
    <p>Experience the classic game in a dynamic and interactive way.</p>
    <button id="enterBtn">Enter Simulation</button>
</div>

<div id="simulationContainer">
    <canvas id="simulationCanvas" width="800" height="600"></canvas>

    <div id="controls">
        <div id="entityInputs">
            <label>
                Rocks:
                <input type="number" id="rockCount" value="33" min="0">
            </label>
            <label>
                Papers:
                <input type="number" id="paperCount" value="33" min="0">
            </label>
            <label>
                Scissors:
                <input type="number" id="scissorsCount" value="34" min="0">
            </label>
        </div>
        <div id="durationInput">
            <label>
                Match Duration (seconds):
                <input type="number" id="matchDuration" value="10" min="1">
            </label>
        </div>
        <div>
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="resetAnalyticsBtn">Reset Analytics</button>

        </div>
        <div id="stats">
            <!-- Entity counts and probabilities will be displayed here -->
        </div>
        <div id="winner">
            <!-- Winner will be displayed here -->
        </div>
    </div>
    <canvas id="outcomeChart" width="800" height="200"></canvas>

    <!-- Add this below the existing controls -->
<div id="analytics">
    <h2>Analytics</h2>
    <div id="totalWinsLossesDraws">
        <!-- Total wins, losses, and draws will be displayed here -->
    </div>
    <div id="survivalTimes">
        <h3>Survival Times</h3>
        <div id="averageSurvivalTimes">
            <!-- Average survival times will be displayed here -->
        </div>
        <div id="longestSurvivor">
            <!-- Longest surviving entity will be displayed here -->
        </div>
        <div id="outcomeDistribution">
            <h3>Outcome Distribution Over Time</h3>
            <div id="outcomeChartContainer">
                <!-- The outcomeChart canvas is already added above -->
            </div>
            <div id="outcomeRatios">
                <!-- Outcome ratios will be displayed here -->
            </div>
        </div>

        <div id="totalInteractions">
            <!-- Total interactions will be displayed here -->
        </div>
        
    </div>
    
    <!-- Other analytics sections will be added here -->
</div>

</div>

<script src="simulation.js"></script>
</body>
</html>
