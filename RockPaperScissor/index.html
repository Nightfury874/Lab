<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors Simulation</title>
    <style>
        /* Styles for the landing page and simulation */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }
        #landingPage, #simulationContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #landingPage {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            text-align: center;
        }
        #landingPage h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        #landingPage p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }
        #enterBtn {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #enterBtn:hover {
            background-color: #005f7f;
        }
        #simulationContainer {
            background-color: #f9f9f9;
}
        #simulationCanvas {
            margin-top: 2%;
            border: 1px solid #ccc;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: auto ;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            overflow-y:scroll ;
            align-items: center;
        }
        #entityInputs, #durationInput, #winner {
            margin-bottom: 15px;
            text-align: center;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="number"] {
            width: 60px;
            margin-right: 20px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f7f;
        }
        #winner {
            font-size: 1.1em;
            color: #333;
        }
        #winner {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>



<div id="simulationContainer">
    <canvas id="simulationCanvas" width="800" height="600"></canvas>

    <div id="controls">
        <div id="entityInputs">
            <label>
                Rocks:
                <input type="number" id="rockCount" value="10" min="0">
            </label>
            <label>
                Papers:
                <input type="number" id="paperCount" value="10" min="0">
            </label>
            <label>
                Scissors:
                <input type="number" id="scissorsCount" value="10" min="0">
            </label>
            <label>
                Lizards:
                <input type="number" id="lizardCount" value="10" min="0">
            </label>
            <label>
                Spocks:
                <input type="number" id="spockCount" value="10" min="0">
            </label>

        </div>
        <div id="durationInput">
            <label>
                Match Duration (seconds):
                <input type="number" id="matchDuration" value="10" min="1">
            </label>
        </div>
        <div>
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="stats">
            <!-- Entity counts and probabilities will be displayed here -->
            <p>Rocks: <span id="rockCountDisplay">0</span> (<span id="rockPercentage">0</span>%)</p>
            <p>Papers: <span id="paperCountDisplay">0</span> (<span id="paperPercentage">0</span>%)</p>
            <p>Scissors: <span id="scissorsCountDisplay">0</span> (<span id="scissorsPercentage">0</span>%)</p>
            <p>Lizards</p> <span id="lizardCountDisplay">0</span> (<span id="lizardPercentage">0</span>%)
            <p>Spocks</p> <span id="spockCountDisplay">0</span> (<span id="spockPercentage">0</span>%)
        </div>
        <div id="winner">
            <!-- Winner will be displayed here -->
        </div>
    </div>
</div>

<script src="simulation.js"></script>
</body>
</html>
