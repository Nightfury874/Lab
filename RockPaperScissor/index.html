<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors Simulation</title>
    <style>
        /* Basic styles for the canvas and controls */
        canvas {
            border: 1px solid #000;
        }
        #controls {
            margin-top: 10px;
        }
        #entityInputs, #durationInput {
            margin-bottom: 10px;
        }
        label {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 60px;
            margin-right: 20px;
        }
        #winner {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<canvas id="simulationCanvas" width="800" height="600"></canvas>

<div id="controls">
    <div id="entityInputs">
        <label>
            Rocks:
            <input type="number" id="rockCount" value="33" min="0">
        </label>
        <label>
            Papers:
            <input type="number" id="paperCount" value="33" min="0">
        </label>
        <label>
            Scissors:
            <input type="number" id="scissorsCount" value="34" min="0">
        </label>
    </div>
    <div id="durationInput">
        <label>
            Match Duration (seconds):
            <input type="number" id="matchDuration" value="10" min="1">
        </label>
    </div>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <div id="stats">
        <!-- This is where we'll display the entity counts and probabilities -->
    </div>
    <div id="winner">
        <!-- Winner will be displayed here -->
    </div>
</div>

<script src="simulation.js"></script>
</body>
</html>
